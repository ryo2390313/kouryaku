<section class="py-5 text-center container">
    <div class="row py-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">攻略情報サイト</h1>
            <p class="lead text-muted">
                攻略情報に関するサイト
            </p>
            <p>
                {% if user.is_authenticated %}
                <a href="{% url 'kouryaku:post' %}" class="btn-primary my-2">投稿する</a>
                <a href="{% url 'accounts:logout' %}" class="btn btn-secondary my-2">ログアウト</a>
                {% else %}
                <a href="{% url 'accounts:signup' %}" class="btn btn-primary my-2">今すぐサインアップ</a>
                <a href="{% url 'accounts:login' %}" class="btn-secondary my-2">登録済みの方はログイン</a>
                {% endif %}
            </p>
        </div>
    </div>
</section>
