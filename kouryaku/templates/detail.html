{% extends 'base.html' %}
{% block title %}画像を削除{% endblock %}
{% block contents %}
<br>
<div class="container">
  <div class="row">
    <div class="col offset-3">
        <h2>{{object.comment}}</h2>
        
        <br>
        
        <p><img src="{{ object.image1.url }}"></img></p>
        {% if object.image2 %}
        <p><img src="{{ object.image2.url }}"></img></p>
        {% endif %}

        {% if reqest.user == object.user %}
        <form method="POST">
        <a href="{% url 'kouryaku:kouryaku_delete' object.pk %}"
            class="btn btn-primary my-2">削除する</a>
        {% endif %}
    </div>
  </div>
</div>
{% endblock %}
